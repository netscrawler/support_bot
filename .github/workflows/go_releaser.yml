name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6" 
          
      - name: Get version info
        id: version
        run: |
          echo "VERSION=$(git describe --tags --dirty --always)" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          COMMIT: ${{ steps.version.outputs.COMMIT }}
          BUILD_TIME: ${{ steps.version.outputs.BUILD_TIME }}
        run: |
          mkdir -p dist
          mkdir -p dist/report
          mkdir -p dist/live-server
          
          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -trimpath \
            -ldflags="-s -w -buildid= -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/report/sbot-linux-amd64 \
            ./cmd/bot/main.go
          
          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -trimpath \
            -ldflags="-s -w -buildid= -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/report/sbot-linux-arm64 \
            ./cmd/bot/main.go

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -trimpath \
            -ldflags="-s -w -buildid= -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/report/live-server-linux-amd64 \
            ./cmd/live-server/main.go
          
          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -trimpath \
            -ldflags="-s -w -buildid= -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/live-server/live-server-linux-arm64 \
            ./cmd/live-server/main.go
          
          # macOS AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -trimpath \
            -ldflags="-s -w -buildid= -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/live-server/live-server-darwin-amd64 \
            ./cmd/live-server/main.go
          
          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -trimpath \
            -ldflags="-s -w -buildid= -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/live-server/live-server-darwin-arm64 \
            ./cmd/live-server/main.go
          
          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -trimpath \
            -ldflags="-s -w -buildid= -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/live-server/live-server-windows-amd64.exe \
            ./cmd/live-server/main.go

      - name: Generate checksums report
        run: |
          cd dist/report
          sha256sum * > checksums.txt

      - name: Generate checksums live-server
        run: |
          cd dist/live-server
          sha256sum * > checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
