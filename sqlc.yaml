version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/*"
    schema: "./db/schema/schema.sql"
    gen:
      go:
        package: "repogen"
        out: "./internal/infra/out/pg/gen/"
        sql_package: "pgx/v5"
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "text"
            go_type: "string"
          - db_type: "varchar"
            go_type: "string"
